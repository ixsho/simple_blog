{% extends 'blog/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 border-bottom">
                {{ article.title }}
            </h3>
            <p class="small text-end text-muted">{{ article.created_at }} by {{ article.author }}</p>
            <p>{{ article.text }}</p>
        </div>
        {% include 'blog/snippets/sidebar.html' %}
    </div>
</main>
{% endblock %}
